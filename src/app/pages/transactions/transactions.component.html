<div class="bg-primary-subtle text-center py-5 rounded-2">
   <h1 class="dispay-6 fw-bold">
      Income and Expense Tracking
   </h1>
   </div>
   <div class="row mt-5">
   <div class="card mb-4">
      <div class="card-header">
        <a href="transaction/create" class="btn btn-success"><span class="fa fa-plus fa-fw"></span> New transaction</a>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Amount</th>
              <th scope="col">Category</th>
              <th scope="col">Date</th>
              <th scope="col">PaymentMethod</th>
              <th scope="col">Source</th>
              <th scope="col">Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pd of service.list" [ngStyle]="{'--bs-table-color': pd.Type === 'Expense' ? 'red' : '#0ae50a'}" >
              <td>{{pd.Type}}</td>
              <td>{{pd.Amount}}{{service.userService.newUser.Symbol}}</td>
              <td>{{pd.Category}}</td>
              <td>{{pd.Date | date:"M/d/yyyy"}}</td>
              <td>{{pd.PaymentMethod}}</td>
              <td>{{pd.Source}}</td>
              <td>{{pd.Description}}</td>
              <td>
                <div class="btn-group btn-group-xs">
                  <a class="btn btn-xs btn-default" (click)="populateForm(pd)"><span
                      class="fa fa-fw fa-pencil"></span></a>
                  <a class="btn btn-xs btn-default" (click)="onDelete(pd.Id)"><span
                      class="fa-regular fa-trash-can"></span></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
   </div>
