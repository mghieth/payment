   <div class="card mb-4">
      <div class="card-header">
        Recent Transactions
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Amount</th>
              <th scope="col">Category</th>
              <th scope="col">Date</th>
              <th scope="col">PaymentMethod</th>
              <th scope="col">Source</th>
              <th scope="col">Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pd of service.list" (click)="populateForm(pd)" [ngStyle]="{'--bs-table-color': pd.Type === 'Expense' ? 'red' : '#0ae50a'}" >
              <td>{{pd.Type}}</td>
              <td>{{pd.Amount}}{{service.userService.newUser.Symbol}}</td>
              <td>{{pd.Category}}</td>
              <td>{{pd.Date}}</td>
              <td>{{pd.PaymentMethod}}</td>
              <td>{{pd.Source}}</td>
              <td>{{pd.Description}}</td>
              <td><span class="text-secondary">
                <button type="button" class="btn btn-danger" (click)="onDelete(pd.Id)">Delete</button>
              </span></td>
              
            </tr>
            <!-- Add more transactions as needed -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-4">
      <app-transaction-form></app-transaction-form>
    </div>
   </div>
