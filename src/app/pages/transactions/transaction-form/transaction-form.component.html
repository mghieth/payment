<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate autocomplete="on">
    <input type="hidden" name="Id" [value]="service.formData.Id"/>
    <div class="mb-3">
        <label>Amount</label>
        <input class="form-control form-control-lg" placeholder="100$"
        #Amount="ngModel" name="Amount"
        [(ngModel)]="service.formData.Amount" required>
    </div>
    <div class="row">
        <div class="mb-3">
            <label>Date</label>
            <input class="form-control form-control-lg" placeholder="YYYY-MM-DD"
            #Date="ngModel" name="date"
            [(ngModel)]="service.formData.Date" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <input class="form-control form-control-lg" placeholder="Description"
            #Description="ngModel" name="Description"
            [(ngModel)]="service.formData.Description">
        </div>
        <div class="mb-3">
            <label>Category</label>
            <select id="inputCategory" class="form-control form-control-lg" #Category="ngModel" name="Category"
            [(ngModel)]="service.formData.Category" required>
                <option value="income" selected>Income</option>
                <option value="expense">Expense</option>
              </select>     
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">
           Submit 
        </button>
    </div>
</form>
