<div class="auth-main" id="register-form">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Sign up</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <h5 class="my-4 d-flex justify-content-center">Sign Up with Email address</h5>
          <div class="d-flex justify-content-center">
            <form class="register-form" #form="ngForm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" #userName="ngModel" name="name"
                  [(ngModel)]="service.newUser.Name" placeholder="Jhon" />
                <label for="floatingInput">Full Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" #password="ngModel" name="password"
                  [(ngModel)]="service.newUser.Password" placeholder="****" />
                <label for="floatingInput">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" #email="ngModel" name="email"
                  [(ngModel)]="service.newUser.Email" placeholder="name@example.com" />
                <label for="floatingInput">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingInput" name="DateOfBirth"
                  [(ngModel)]="service.newUser.DateOfBirth" placeholder="YYYY-MM-DD" />
                <label for="floatingInput">Birthday</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="phone"
                  [(ngModel)]="service.newUser.PhoneNumber" placeholder="phone number" />
                <label for="floatingInput">Phone Number</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="address"
                  [(ngModel)]="service.newUser.Address" placeholder="address" />
                <label for="floatingInput">Address</label>
              </div>

              <!-- <div class="form-check mt-3s">
            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
            <label class="form-check-label" for="customCheckc1">
              <h6>
                Agree with
                <span>Terms & Condition.</span>
              </h6>
            </label>
          </div>-->
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-info p-2" (click)="onRegister(form)">Sign Up</button>
              </div>
              <hr />
              <h5 class="d-flex justify-content-center">
                <a [routerLink]="['/login']">Already have an account?</a>
              </h5>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
