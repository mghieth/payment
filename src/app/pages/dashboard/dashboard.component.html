<div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr   >
          <th scope="col">Month</th>
          <th scope="col">Income Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{currentMonth}}</td>
          <td [ngStyle]="{'--bs-table-color': '#0ae50a'}">{{transactionService.totalIncome}}$</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr >
            <th scope="col">Month</th>
            <th scope="col">Expense Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>{{currentMonth}}</td>
            <td [ngStyle]="{'--bs-table-color': 'red'}" >{{transactionService.totalexpens}}$</td>
        </tr>
        <tr>
          <td>Balance</td>
          <td [ngStyle]="{'--bs-table-color': transactionService.balanceAmount < 0 ? 'red' : '#0ae50a'}">{{transactionService.balanceAmount}}$</td>
        </tr>
      </tbody>
    </table>
  </div>
