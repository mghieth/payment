<div class="row mt-2">
  <div class="card-header" style="background-color:rgb(172 214 255)">
    Category
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Update/Delete</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pd of displayList(current_page)">
          <td title="Cilck here to Update">{{pd.Name}}</td>
          <td>
            <div class="btn-group btn-group-xs">
              <a class="btn btn-xs btn-default" 
                (click)="populateForm(pd)"><span class="fa fa-fw fa-pencil"></span></a>
              <a class="btn btn-xs btn-default" 
                (click)="onDelete(pd.Id)"><span class="fa-regular fa-trash-can"></span></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button class="page-link" aria-label="Previous" (click)="previous()">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        <li class="page-item" *ngFor="let page of setPagination()">
          <button class="page-link" [class.active]="current_page === page"
            (click)="onPageChange(page)">{{page}}</button></li>
        <li class="page-item">
          <button class="page-link" aria-label="Next" (click)="next()">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
  <form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="formSubmitted" novalidate autocomplete="on">
    <div class="row">
        <div class="col-1">
          <label>Name</label>
        </div>
        <div class="col-2">
          <input class="form-control" #Name="ngModel" name="Name" [(ngModel)]="formData.Name" required>
        </div>
     
      <div class="col-2">
        <button class="btn btn-info" type="submit">
          Add/Update Category
        </button>
      </div>
      </div>
  </form>
</div>
<div class="col-4">
</div>
