<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="dispay-6 fw-bold">
       Budget
    </h1>
    </div>
    <div class="row mt-3">
        <div class="card mb-2">
            <div class="card-header">
              My Budget
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr   >
                    <th scope="col">Month</th>
                    <th scope="col">Total Budget</th>
                    <th scope="col">Allocated Amounts</th>
                   <!-- <th scope="col">Remaining Amounts</th>--> 
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pd of service.list" (click)="populateForm(pd)">
                    <td>{{pd.Month}}</td>
                    <td>{{pd.TotalBudget}}</td>              
                    <td *ngFor="let item of pd.AllocatedAmounts | keyvalue">
                      <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-2 py-3 rounded-3">
                      Category: {{ item.key }}, Amounts: {{ item.value }}
                    </li>
                    </ul>
                    </td>
                    <td><span class="text-secondary">
                      <i class="fa-solid fa-trash-can fa-lg mouse-hover" (click)="onDelete(pd.Id)">Delete </i></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      
          <div class="col-4">
            <app-budget-form></app-budget-form>
          </div>
         </div>
