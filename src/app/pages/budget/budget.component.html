<div class="bg-primary-subtle	 text-center py-5 rounded-2">
  <h1 class="dispay-6 fw-bold">
    Budget
  </h1>
</div>
<div class="row mt-3">
  <div class="card mb-2">
    <div class="card-header">
      <a href="budget/create" class="btn btn-success"><span class="fa fa-plus fa-fw"></span> New budget</a>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Month</th>
            <th scope="col">Total Budget</th>
            <th scope="col">Category</th>
            <th scope="col">Remaining Amounts</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pd of displayList(current_page)">
            <td>{{pd.Month | date:"MMM"}}</td>
            <td>{{pd.TotalBudget}}</td>
            <td>{{pd.Category}}</td>
            <td>{{pd.RemainingAmount}}</td>
            <td>
              <div class="btn-group btn-group-xs">
                <!--  <a href="#" class="handle object-handle btn btn-default ui-sortable-handle"><span class="fa fa-fw fa-bars"></span></a>-->
                <a class="btn btn-xs btn-default" (click)="populateForm(pd)"><span
                    class="fa fa-fw fa-pencil"></span></a>
                <a class="btn btn-xs btn-default" (click)="onDelete(pd.Id)"><span
                    class="fa-regular fa-trash-can"></span></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button class="page-link" aria-label="Previous" (click)="previous()">
              <span aria-hidden="true">&laquo;</span>
            </button>
          </li>
          <li class="page-item" *ngFor="let page of setPagination()">
            <button class="page-link" [class.active]="current_page === page" (click)="onPageChange(page)">{{page}}</button></li>
          <li class="page-item">
            <button class="page-link" aria-label="Next" (click)="next()">
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
