<div class="bg-primary-subtle text-center py-5 rounded-2">
  <h1 class="dispay-6 fw-bold">
    Investments
  </h1>
</div>
<div class="row mt-5">
  <div class="card mb-4">
    <div class="card-header">
      <a href="investment/create" class="btn btn-success"><span class="fa fa-plus fa-fw"></span> New investments</a>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Investment Type</th>
            <th scope="col">Amount Invested</th>
            <th scope="col">Current Value</th>
            <th scope="col">Date Of Investment</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pd of service.list">
            <td>{{pd.InvestmentType}}</td>
            <td>{{pd.AmountInvested}}{{service.userService.newUser.Symbol}}</td>
            <td>{{pd.CurrentValue}}{{service.userService.newUser.Symbol}}</td>
            <td>{{pd.DateOfInvestment | date:"M/d/yyyy"}}</td>
            <td>
              <div class="btn-group btn-group-xs">
                <a class="btn btn-xs btn-default" (click)="populateForm(pd)"><span
                    class="fa fa-fw fa-pencil"></span></a>
                <a class="btn btn-xs btn-default" (click)="onDelete(pd.Id)"><span
                    class="fa-regular fa-trash-can"></span></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
