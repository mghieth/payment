<div class="bg-primary-subtle text-center py-5 rounded-2">
    <h1 class="dispay-6 fw-bold">
       Saving Goals
    </h1>
    </div>
    <div class="row mt-5">
        <div class="card mb-10">
            <div class="card-header">
              <a href="goal/create" class="btn btn-success"><span class="fa fa-plus fa-fw"></span> New Goal</a>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Goal Name</th>
                    <th scope="col">Target Amount</th>
                    <th scope="col">Current Amount</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Achive</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pd of service.list">
                    <td>{{pd.GoalName}}</td>
                    <td>{{pd.TargetAmount}}{{service.userService.newUser.Symbol}}</td>
                    <td>{{pd.CurrentAmount}}{{service.userService.newUser.Symbol}}</td>
                    <td>{{pd.Deadline| date:"M/d/yyyy"}}</td>
                    <td>
                      <div class="card mb-100">
                      <p-progressBar [value]="(pd.CurrentAmount/pd.TargetAmount)*100" />

                    </div>
                    </td>
                    <td>
                      <div class="btn-group btn-group-xs">
                        <a class="btn btn-xs btn-default" (click)="populateForm(pd)"><span
                            class="fa fa-fw fa-pencil"></span></a>
                        <a class="btn btn-xs btn-default" (click)="onDelete(pd.Id)"><span
                            class="fa-regular fa-trash-can"></span></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
         </div>
