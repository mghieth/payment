<div class="bg-primary-subtle text-center py-5 rounded-2">
  <h1 class="dispay-6 fw-bold">
    Debt
  </h1>
</div>
<div class="container">
  <div class="row mt-5">
    <div class="card mb-4">
      <form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate
        autocomplete="on">
        <div class="row">
          <div class="col-3">
            <label>Debt Type</label>
          </div>
          <div class="col-3"> <input class="form-control" placeholder="e.g., loan, credit card" #DebtType="ngModel"
              name="DebtType" [(ngModel)]="service.formData.DebtType" required>
          </div>
        </div>
        <div class="row">
          <div class="col-3"> <label>Principal Amount</label>
          </div>
          <div class="col-3"> <input class="form-control" placeholder="10000$" #PrincipalAmount="ngModel"
              name="PrincipalAmount" [(ngModel)]="service.formData.PrincipalAmount" required>
          </div>
        </div>
        <div class="row">
          <div class="col-3"> <label>Interest Rate</label>
          </div>
          <div class="col-3"> <input class="form-control" placeholder="0.02" #InterestRate="ngModel" name="InterestRate"
              [(ngModel)]="service.formData.InterestRate">
          </div>
        </div>
        <div class="row">
          <div class="col-3"> <label>Remaining Amount</label>
          </div>
          <div class="col-3"> <input class="form-control" placeholder="500$" #RemainingAmount="ngModel"
              name="RemainingAmount" [(ngModel)]="service.formData.RemainingAmount">
          </div>
        </div>
        <div class="row">
          <div class="col-3"> <label>Due Date</label>
          </div>
          <div class="col-3"> <input type="date" class="form-control" placeholder="YYYY-MM-DD" #DueDate="ngModel"
              name="DueDate" [(ngModel)]="service.formData.DueDate">
          </div>
        </div>
        <div class="form-group" *ngIf="!service.isUpdate">
          <div class="col-sm-8">
            <div class="checkbox"><label>
                <input type="checkbox" [(ngModel)]="service.isReturnHereChecked" [ngModelOptions]="{standalone: true}"
                  checked (click)="onclick()">
                After creating, return here.
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <a class="btn btn-md btn-warning" href="/debt">
              <label>Discard</label>
            </a>
          </div>
          <div class="col-3">
            <button class="btn btn-md btn-info" type="submit">
              <label *ngIf="service.isUpdate">Update</label>
              <label *ngIf="!service.isUpdate">Create</label>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
